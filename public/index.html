<!doctype html>
<html lang="en">

<head>
    <title> Web Chat </title>
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script defer src="https://code.jquery.com/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script defer src="/js/chat.js" type="text/javascript"></script>
    <script defer src="/js/ui.js" type="text/javascript"></script>
</head>

<body>
    <div id="content">
        <div id="chatroom"></div>
        <div id="roomList"></div>
        <div id="messageArea"></div>

        <form id="messageForm">
            <input id="sendMessage" type="text" />
            <input id="sendButton" type="submit" value="Send">

            <div id="helpBox">
                Chat Commands:
                <ul>
                    <li>Change Nickname: <code>/nick {username}</code></li>
                    <li>Join/Create Room: <code>/join {room name}</code></li>
                </ul>
            </div>
        </form>
    </div>
</body>

</html>
